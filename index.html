
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendFlow AI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Old colors kept for reference, new ones are primary
              'command-center-bg': '#0a0a0a',
              'sidebar-bg': '#121212',
              'widget-bg': '#1a1a1a',
              'border-color': '#2a2a2a',

              // New Theme
              background: "#0A0A0F",
              surface: "#13131A",
              "surface-highlight": "#1A1A24",
              border: "#2A2A35",
              
              primary: {
                DEFAULT: "#00F0FF", // Electric Cyan
                'accent-cyan': "#00F0FF",
              },
              secondary: {
                DEFAULT: "#B026FF", // Vivid Purple
                'accent-purple': "#B026FF",
              },
              success: "#00FF88",
            },
            boxShadow: {
               // Old
              'glow-cyan': '0 0 15px rgba(0, 246, 255, 0.3)',
              'glow-purple': '0 0 15px rgba(168, 85, 247, 0.3)',
              
              // New
              'neon-cyan': '0 0 20px rgba(0, 240, 255, 0.15), 0 0 40px rgba(0, 240, 255, 0.05)',
              'neon-purple': '0 0 20px rgba(176, 38, 255, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0F; }
      ::-webkit-scrollbar-thumb { background: #2A2A35; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00F0FF; }

      /* Glassmorphism Utility */
      .glass-panel {
        background: rgba(19, 19, 26, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-panel-hover:hover {
        border-color: rgba(0, 240, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        transform: translateY(-2px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root"></div>
  </body>
</html>
